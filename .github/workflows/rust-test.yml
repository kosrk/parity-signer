name:                   Rust backend test

on:
  pull_request:
  push:
    branches:
      - master
      - stable
jobs:
  check:
    name:               Check
    runs-on:            ubuntu-latest
    steps:
      - name:           Checkout sources
        uses:           actions/checkout@v2
        with:
          fetch-depth:  50
      - name:           Install dependencies
        shell:          bash
        run:  
          sudo apt update && sudo apt install -y clang libclang-dev cmake make wget unzip
      - name:           Download and build opencv sources
        shell:          bash
        run:  
          wget -O opencv.zip https://github.com/opencv/opencv/archive/master.zip &&
          wget -O opencv_contrib.zip https://github.com/opencv/opencv_contrib/archive/master.zip &&
          unzip opencv.zip &&
          unzip opencv_contrib.zip &&
          mkdir -p build && cd build &&
          cmake -DOPENCV_EXTRA_MODULES_PATH=../opencv_contrib-master/modules ../opencv-master &&
          make -j4 &&
          sudo make install &&
          echo '/usr/local/lib' | sudo tee -a /etc/ld.so.config && sudo ldconfig
      - name:           Checkout submodules
        shell:          bash
        run:            git submodule update --init --recursive
      - name:           Rust build
        shell:          bash
        run:            cd rust && cargo test && cd ..

